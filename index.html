<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="searchBar" type="text" placeholder="Enter city name">
            <button id="searchBtn">
                <img src="images/search.png">
            </button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="wether-icon">
            <h1 id="temp" class="temp">18Â°C</h1>
            <h2 id="city" class="city">London</h2>
            <div class="details">
                <div class="col1">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="images/wind.png">
                    <div>
                        <p id="wind" class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
